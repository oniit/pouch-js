<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Pouch Game</title>
  <style>
    /* Body & Background */
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1rem;
      color: #555;
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px;
    }

    /* Button, Input & Select Styling */
    select, button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #fff;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #007BFF;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      transition: transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    /* Game Info Card */
    .game-info {
      font-size: 1.1rem;
      color: #333;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .game-info:hover {
      transform: scale(1.05);
    }

    .game-info h2 {
      color: #28a745;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-out;
    }

    /* Bold Styling */
    .bold {
      font-weight: bold;
    }

    /* Total Deposited Style */
    .total-deposited {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    /* FadeIn Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom Select Styling */
    select {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    select:hover {
      background-color: #e0f7fa;
    }

    select:focus {
      outline: none;
      border-color: #007BFF;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Gold Pouch Game</h1>
  <p class="description">A fun game where you and the computer will deposit gold pouches and guess the total combined amount. The one with the closest guess wins!</p>

  <div class="game-info">
    <h2>Welcome, <span class="bold" id="userName">Player</span>! Let's start the game!</h2>

    <label for="userDeposit">How many gold pouches will you deposit?</label>
    <input type="number" id="userDeposit" min="0" max="10" value="0">

    <label for="userGuess">What is your guess for the total deposited?</label>
    <input type="number" id="userGuess" min="0" max="20" value="0">

    <label for="computerGuess">What do you think the computer's guess is?</label>
    <select id="computerGuess">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <button onclick="startGame()">Start Game</button>

    <div id="result"></div>
  </div>

  <script>
    function startGame() {
      const userDeposit = parseInt(document.getElementById('userDeposit').value);
      const userGuess = parseInt(document.getElementById('userGuess').value);
      const computerGuess = parseInt(document.getElementById('computerGuess').value);

      // Random computer deposit
      const computerDeposit = Math.floor(Math.random() * 11);  // 0 to 10
      const totalDeposited = userDeposit + computerDeposit;

      // Calculate the difference between guesses
      const userGuessDifference = Math.abs(userGuess - totalDeposited);
      const computerGuessDifference = Math.abs(computerGuess - totalDeposited);

      let winnerMessage = "It's a tie!";
      if (userGuessDifference < computerGuessDifference) {
        winnerMessage = `${document.getElementById('userName').textContent}, you win! ðŸŽ‰`;
      } else if (computerGuessDifference < userGuessDifference) {
        winnerMessage = "Computer wins! ðŸ˜ž";
      }

      document.getElementById('result').innerHTML = `
        <p>Your deposit: <span class="bold">${userDeposit}</span></p>
        <p>Computer's deposit: <span class="bold">${computerDeposit}</span></p>
        <p>Total deposited: <span class="total-deposited">${totalDeposited}</span></p>
        <p>Your guess: <span class="bold">${userGuess}</span></p>
        <p>Computer's guess: <span class="bold">${computerGuess}</span></p>
        <p><span class="bold" style="font-size: 1.5rem; color: ${userGuessDifference < computerGuessDifference ? '#28a745' : '#dc3545'}">${winnerMessage}</span></p>
      `;
    }

    // Handle user input for name
    const userName = prompt("Enter your name:");
    if (userName) {
      document.getElementById('userName').textContent = userName;
    }
  </script>
</body>
</html>
