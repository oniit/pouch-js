<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Pouch Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .bold {
      font-weight: bold;
    }

    .total-deposited {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .winner-message {
      font-size: 1.5rem;
    }

    .green { color: #28a745; }
    .red { color: #dc3545; }
    .gray { color: #6c757d; }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Gold Pouch Game</h1>
    <p><i>Guess and deposit to win!</i></p>

    <div>
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" placeholder="Enter your name" />
    </div>

    <div>
      <label for="userDeposit">How many gold pouches will you deposit?</label>
      <select id="userDeposit">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div>
      <label for="userGuess">What is your guess for the total deposited?</label>
      <select id="userGuess">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <button id="startGameBtn">Start Game</button>

    <div id="gameResult" style="display: none;">
      <p><span class="bold" id="userNameDisplay"></span>'s deposit: <span class="bold" id="userDepositAmount"></span> | Computer's deposit: <span class="bold" id="computerDeposit"></span></p>
      <p>Total deposited: <span class="total-deposited" id="totalDeposited"></span></p>
      <p><span class="bold" id="userNameDisplay2"></span>'s guess: <span class="bold" id="userGuessAmount"></span> | Computer's guess: <span class="bold" id="computerGuessAmount"></span></p>
      <p><span class="winner-message" id="winnerMessage"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('startGameBtn').addEventListener('click', function () {
      const userName = document.getElementById('userName').value;
      const userDeposit = parseInt(document.getElementById('userDeposit').value);
      const userGuess = parseInt(document.getElementById('userGuess').value);

      if (!userName) {
        alert("Please enter your name!");
        return;
      }

      const computerDeposit = Math.floor(Math.random() * 6);  // Random number between 0 and 5
      const computerGuess = Math.floor(Math.random() * 11);  // Random number between 0 and 10

      const totalDeposited = userDeposit + computerDeposit;
      const userGuessDifference = Math.abs(userGuess - totalDeposited);
      const computerGuessDifference = Math.abs(computerGuess - totalDeposited);

      const winnerMessage = userGuessDifference < computerGuessDifference
        ? `${userName} wins! 🎉`
        : computerGuessDifference < userGuessDifference
          ? "Computer wins! 💻"
          : "It's a tie! 😐";

      // Displaying the results
      document.getElementById('userNameDisplay').textContent = userName;
      document.getElementById('userNameDisplay2').textContent = userName;
      document.getElementById('userDepositAmount').textContent = userDeposit;
      document.getElementById('computerDeposit').textContent = computerDeposit;
      document.getElementById('totalDeposited').textContent = totalDeposited;
      document.getElementById('userGuessAmount').textContent = userGuess;
      document.getElementById('computerGuessAmount').textContent = computerGuess;
      document.getElementById('winnerMessage').textContent = winnerMessage;

      // Show the results
      document.getElementById('gameResult').style.display = 'block';
    });
  </script>

</body>
</html>
